<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>HTML Form</title><link rel="stylesheet" href="style.1cf7de89.css"></head><body> <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post"> <fieldset> <legend>Personal information</legend> <label for="surName">Surname:</label> <input type="text" id="surName" autocomplete="off" name="surName" minlength="2" maxlength="50" required> <br> <label for="name">Name:</label> <input type="text" id="name" autocomplete="off" name="name" minlength="2" maxlength="50" required> <br> <label for="old">How old are You?</label> <input type="number" id="old" name="old" value="12" min="1" max="100"> <br> <label for="date">Full date of birth:</label> <input type="date" id="date" name="date" value="12"> <br> <label for="agreement">I accept the term of the agreement</label> <input type="checkbox" id="agreement" name="agreement" required> </fieldset> <fieldset> <legend>Registration</legend> <label for="email">E-mail:</label> <input type="email" id="email" name="email" placeholder="email@example.com" required> <br> <label for="password">Password:</label> <input type="password" id="password" name="password" minlength="8" maxlength="20" readonly> </fieldset> <fieldset> <legend>An interesting fact about you!</legend> <label>Do you love cats?</label> <input type="radio" id="yes" name="loveCats"> <label for="yes">Yes</label> <input type="radio" id="no" name="loveCats"> <label for="yes">No</label> <br> <label for="favoriteColor">What is your favorite color?</label> <input type="color" id="favoriteColor" name="favoriteColor"> <br> <label for="timeGetUp">What time do you go to bed?</label> <input type="time" id="timeGetUp" name="timeGetUp"> <br> <label for="cars">What are your favorite brand of cars?</label> <select id="cars" name="cars" multiple> <option value="bmw">BMW</option> <option value="audi">Audi</option> <option value="lada">Lada</option> </select> <br> <label for="rate">How do you rate your work?</label> <input type="range" id="rate" name="rate" min="0" max="10" value="0"> </fieldset> <fieldset> <legend>Additional info:</legend> <label for="comments">Comments:</label> <textarea name="comments" id="comments" cols="20" rows="2">
        </textarea> <br> <label for="recommend">Would you recommend us?</label> <select id="recommend" name="recommend"> <option value="yes">yes</option> <option value="no">no</option> </select> </fieldset> <input type="submit" value="Submit"> </form> <script type="text/javascript" src="main.e97352c4.js"></script> </body></html>
